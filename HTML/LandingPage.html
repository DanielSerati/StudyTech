<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTech - Plataforma de Estudos</title>
    <link rel="stylesheet" href="../CSS/LandingPage.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><span class="study">Study</span><span class="tech">Tech</span></h1>
            <!-- Altera o id para matriculation-button para referência no script -->
            <a href="#" class="enroll-button" id="matriculation-button">Matricular-se</a>
        </div>
    </header>
    
    <div class="container">
        <p>Plataforma de Estudos</p>
        <p>Estude de forma eficiente com a StudyTech. Tenha acesso a recursos educacionais de alta qualidade.</p>
        <a href="#" class="cta-button">Comece Agora</a>
        
        <!-- Incluir o formulário de matrícula -->
        <div id="enroll-form" style="display: none;">
            <h2>Formulário de Matrícula</h2>
            <form action="../HTML/Matricular_Se.html" method="POST">
                <input type="text" name="name" placeholder="Nome" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit" class="signup-button">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>2024 StudyTech. Todos os direitos reservados.</p>
    </footer>

    <!-- Incluir o arquivo JavaScript -->
    <script src="../Js/LandingPage.js"></script>
</body>
</html>
